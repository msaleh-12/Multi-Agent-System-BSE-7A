supervisor:
  host: 127.0.0.1
  port: 8000
  jwt_secret: "a-very-secret-key"
  registry_file: ./config/registry.json
  health_check_interval: 15
  stm_size: 10

gemini_wrapper:
  host: 127.0.0.1
  port: 5010
  mode: "cloud"  # auto -> cloud if env present else mock
  external_api_url: "${GEMINI_API_URL}"
  api_key_env: "GEMINI_API_KEY"
