supervisor:
  host: 127.0.0.1
  port: 8000
  jwt_secret: "a-very-secret-key"
  registry_file: ./config/registry.json
  health_check_interval: 15
  stm_size: 10

gemini_wrapper:
  host: 127.0.0.1
  port: 5010
  mode: "auto" # auto -> cloud if env present else mock
  external_api_url: "${GEMINI_API_URL}"
  api_key_env: "GEMINI_API_KEY"

exam_readiness_agent:
  host: 127.0.0.1
  port: 8003
  mode: "auto" # auto -> cloud if GEMINI_API_KEY present else mock
  api_key_env: "GEMINI_API_KEY"
  default_model: "gemini-2.0-flash-exp"
  max_tokens: 800000
  # RAG settings
  rag_chunk_size: 500
  rag_chunk_overlap: 100
  rag_top_k: 6
  rag_max_chars: 4000
  # Question generation defaults
  default_assessment_type: "quiz"
  default_difficulty: "medium"
  allow_latex: true
